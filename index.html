<!DOCTYPE html>
<html>
<head>
	<title>Does it contain Pork?</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background-color: #FFD6BA;
		}
		.container-fluid {
			margin-top: 200px;
		}
	</style>
</head>
<body>

<div class="container-fluid"  >
	<div class="row" id="question-container">
		<div class="col-lg-4 col-lg-offset-4 text-center">
			<h2>Does it contain pork?</h2>
			<div class="form-group">
				<input type="text" class="form-control input-lg" placeholder="Type some food here..." id="porktext">

			</div>
		</div>
	</div>

	<div class="row hide" id="answer-container">
		<div class="col-lg-4 col-lg-offset-4 text-center">
			<h1>Yes! Of course it does!</h1>
			<a href="#" onclick="tryAgain()">Try another</a>
		</div>
	</div>
</div>

<script type="text/javascript">
	var input = document.querySelector('#porktext');
	var question = document.querySelector('#question-container');
	var answer = document.querySelector('#answer-container');

	input.onkeydown = function(evt) {
	    evt = evt || window.event;
	    
	    if (13 === evt.keyCode) {
	    	// Hide the box
	    	question.classList.add('hide');
	    	answer.classList.remove('hide');
	    }
	};

	function tryAgain() {
		question.classList.remove('hide');
	  answer.classList.add('hide');
	  input.value = "";
	  input.focus();
	}
</script>


</body>
